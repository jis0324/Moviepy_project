{% load crispy_forms_tags %}
<html>
  <head>
    <title>Sign Out</title>
  </head>
  <body style="text-align: center; margin: 100px auto;">
    <h1>Sign Out</h1>

    <p>Are you sure you want to sign out?</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-danger" type="submit" style="cursor: pointer;">Sign Out</button>
    </form>

  </body>
</html>
