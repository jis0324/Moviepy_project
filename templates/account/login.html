<!doctype html>
<html lang="en">
{% load static %}
{% load socialaccount %}
{% load crispy_forms_tags %}

<head>
  <title>Login</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


  <style>
    body {
      padding-top: 60px;
    }
  </style>

  <link href="{% static 'account/css/bootstrap.css' %}" rel="stylesheet" />

  <link href="{% static 'account/css/login-register.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

  <script src="{% static 'account/js/jquery-1.10.2.js' %}" type="text/javascript"></script>
  <script src="{% static 'account/js/bootstrap.js' %}" type="text/javascript"></script>
  <script src="{% static 'account/js/login-register.js' %}" type="text/javascript"></script>

</head>

<body>
  <div class="container">
    <div class="modal fade login" id="loginModal">
      <div class="modal-dialog modal-lg animated">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Login with</h3>
          </div>
          <div class="modal-body">
            <div class="box">
              <div class="content">
                <div class="social">
                  <a id="google_login" class="circle google" href="{% provider_login_url 'google' %}">
                    <i class="fa fa-google-plus fa-fw"></i>
                  </a>
                  <a id="facebook_login" class="circle facebook" href="{% provider_login_url 'facebook' %}">
                    <i class="fa fa-facebook fa-fw"></i>
                  </a>
                  <a class="circle github" href="#">
                    <i class="fa fa-github fa-fw"></i>
                  </a>
                </div>
                <div class="col">
                  <a href="#" class="fb btn">
                    <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                  </a>
                  <a href="#" class="twitter btn">
                    <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                  </a>
                  <a href="#" class="google btn">
                    <i class="fa fa-google fa-fw"></i> Login with Google+
                  </a>
                </div>
                <div class="division">
                  <div class="line l"></div>
                  <span>or</span>
                  <div class="line r"></div>
                </div>
                <div class="error"></div>
                <div class="form loginBox">
                  <form method="post" action="{% url 'account_login' %}" accept-charset="UTF-8" id="login_form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <!-- <input id="email" class="form-control" type="text" placeholder="Email" name="email"> -->
                    <!-- <input id="password" class="form-control" type="password" placeholder="Password" name="password"> -->
                    <input class="btn btn-default btn-login" type="submit" value="Login">
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <div class="forgot login-footer">
              <span>Looking to
                <a href="{% url 'account_signup' %}">create an account</a>
                ?</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $(document).ready(function () {
      openLoginModal();
    });
  </script>


</body>

</html>
